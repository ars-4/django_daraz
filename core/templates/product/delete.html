{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="" method="post" style="background-color:rgba(244, 244, 244, 0.5); backdrop-filter: blur(15px);padding:15px 20px; margin: 20px 0px;border-radius:14px">
            {% csrf_token %}
            <h3>Are you sure you want to delete this product?</h3>
            <br>
            <button class="btn btn-danger">Delete</button>
            <a href="{% url 'HomePage' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
